
# Article
article:
    pattern: /post/(id)-(alias)
    controller: Article
    requirements:
        id:
            \d+
    extra:
        layout: article
        category:
            type: article
        active:
            manimenu: articles

# Category
article_category:
    pattern: /category/(*path)
    controller: Category
    requirements:
        page: \d+
    extra:
        layout: category
        category:
            type: article
            repository: Articles
            view: Category
            ordering: article.created
            direction: DESC
            deep: true
        active:
            manimenu: category

# Tag
article_tag:
    pattern: /article-tag/(tag)(/page)
    controller: Category
    extra:
        layout: category
        category:
            type: article
        active:
            manimenu: tag

# Page
page_root:
    pattern: /page
    controller: Page
    extra:
        layout: page
        active:
            mainmenu: pages
page:
    pattern: /page/(*path)
    controller: Page
    extra:
        layout: page
        active:
            mainmenu: pages

