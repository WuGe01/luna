# Language
change_language:
    pattern: /language/checkout/(lang)
    controller: Language
    action:
        '*': ChangeController

# Contact
contact:
    pattern: /contact
    controller: Contact
    extra:
        layout: contact
        active:
            mainmenu: contact

# Captcha
_captcha_image:
    pattern: /_captcha/image
    controller: Captcha
    action:
        '*': CaptchaImageController
